<form #f="ngForm" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      #name="ngModel"
      [(ngModel)]="shipping.name"
      class="form-control"
      placeholder="Name"
      required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input
      type="text"
      name="addressLine1"
      id="addressLine1"
      #addresLine1="ngModel"
      [(ngModel)]="shipping.addressLine1"
      class="form-control"
      placeholder="Line 1"
      required>
    <div class="alert alert-danger" *ngIf="addresLine1.touched && addresLine1.invalid">
      <div *ngIf="addresLine1.errors.required">Address line 1 is required</div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="addressLine2"
      #addressLine2="ngModel"
      [(ngModel)]="shipping.addressLine2"
      class="form-control"
      placeholder="Line 2"
      required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">Address line 2 is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      name="city"
      id="city"
      #city="ngModel"
      [(ngModel)]="shipping.city"
      class="form-control"
      placeholder="City"
      required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Place Order</button>
</form>
